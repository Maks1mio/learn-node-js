<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="background-main">
    <div id="forModal" class="center-content">
        <div class="left-content">
            <a href="/">
                <img src="modules/svg/logo.svg" alt="">
            </a>
            <div class="product-list" id="filter">
                <span class="product-filter-title ">МЕНЮ</span>
                <button class="product-filter" id="pizzaFilter">
                    <img src="modules/svg/pizza.svg" alt="">
                    <div class="product-filter-name">Пицца</div>
                </button>
                <button class="product-filter" id="shaurmaFilter">
                    <img src="modules/svg/burrito.svg" alt="">
                    <div class="product-filter-name">Шаурма</div>
                </button>
                <button class="product-filter" id="sandwichFilter">
                    <img src="modules/svg/sandwich.svg" alt="">
                    <div class="product-filter-name">Сендвичи</div>
                </button>
                <button class="product-filter" id="burgerFilter">
                    <img src="modules/svg/burgers.svg" alt="">
                    <div class="product-filter-name">Бургеры</div>
                </button>
                <button class="product-filter" id="chickenFilter">
                    <img src="modules/svg/potato.svg" alt="">
                    <div class="product-filter-name">Картофль & Курица</div>
                </button>
                <button class="product-filter" id="saladFilter">
                    <img src="modules/svg/tortilia.svg" alt="">
                    <div class="product-filter-name">Тортилья & Салаты</div>
                </button>
                <button class="product-filter" id="drinkFilter">
                    <img src="modules/svg/drink.svg" alt="">
                    <div class="product-filter-name">Напитки & Десерты</div>
                </button>
            </div>
            <div class="basket-list">
                <div class="baslet-tile">
                    <img src="modules/svg/basket.svg" alt="">
                    <img class="matrix" src="modules/svg/basket.svg" alt="">
                    <div class="basket-name">Корзина</div>
                </div>
                <div class="container">
                    <div>
                        Название
                    </div>
                    <div>
                        Кол
                    </div>
                </div>
                <div id="basket">
                </div>
                <div class="sum">
                    <span>Итог: </span>
                    <div id="sum">0</div>
                    <span> руб.</span>
                </div>
                <button class="basket-pay-button">
                    <div class="text-pay-button">Оформить заказ</div>
                </button>
            </div>
        </div>
        <div class="right-content">
            <div class="market-list" id="contentID">
            </div>
        </div>
    </div>
    </div>
</body>

<script type="module" src="./base.js"></script>
<script type="module" src="./modules/script.js"></script>


</html>
