<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="modal">
        <div class="modal-content">
            <div class="modal-resize">
                <div class="modal-top-description">Проверьте и добавьте в корзину<button class="modal-close"><img
                            src="modules/svg/close.svg"></button></div>
                <div class="modal-down-content" id="inModal">
                    <div class="border-step">
                        <div class="step-container" id="stepID0">
                            <div class="step-rectangle"></div>
                            <div class="step-name">Размер</div>
                        </div>
                        <div class="step-container" id="stepID1">
                            <div class="step-rectangle"></div>
                            <div class="step-name">Хлеб</div>
                        </div>
                        <div class="step-container" id="stepID2">
                            <div class="step-rectangle"></div>
                            <div class="step-name">Овощи</div>
                        </div>
                        <div class="step-container" id="stepID3">
                            <div class="step-rectangle"></div>
                            <div class="step-name">Соусы</div>
                        </div>
                        <div class="step-container" id="stepID4">
                            <div class="step-rectangle"></div>
                            <div class="step-name">Начинка</div>
                        </div>
                    </div>
                    <!-- to js -->
                    <div class="select-content">
                        <div class="rectangle-modal"></div>
                        <div class="scroller">
                            <div class="sort-flex">
                                <div class="product-modal">
                                    <div class="product-modal-prev"
                                        style="background-image: url(&quot;/i/pizza/Veggie.png&quot;);"></div>
                                    <span class="price-name">250руб</span>
                                    <span class="name-product">Вегетарианская 35см</span>
                                </div>
                            </div>
                        </div>
                        <div class="rectangle-modal"></div>
                    </div>
                    <div class="select-steps">
                        <button class="step-button">НАЗАД</button>
                        <button class="step-button">ВПЕРЕД</button>
                    </div>
                    <!-- to js -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
